<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./icons/search.png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header-container">
        <nav class="header-container__nav">
            <ul>
                <li class="button-nav">
                    <a href="#">Gmail</a>
                </li>
                <li class="button-nav">
                    <a href="#">Imagenes</a>
                </li>
                <li class="button-nav" id="menu-user">
                    <img src="./icons/loupe.svg" alt="">
                </li>
                <li class="button-nav" id="user-image">
                    <img src="./icons/user.png" alt="Imagen de usuario">
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <figure class="companylogo-container">
            <img src="./images/google.png" alt="" class="companylogo">
        </figure>

        <input class="button-search" type="text" name="search" id="search" >
        <div>
            <img src="/icons/loupe.svg" alt="">
            <img src="/icons/microphone.svg" alt="">
        </div>
        <div class="buttons-container">
            <button>Buscar google</button>
            <button>Me siento con suerte</button>
        </div>
        <p class="text-under">Ofrecido por google en <a href="#">English</a></p>
    </main>
    <footer class="footer-container">
        <p>Mexico</p>
        <div class="left-container">
            <p>About google</p>
            <p>Publicidad</p>
            <p>Negocios</p>
            <p>Como funciona correctamente</p>
        </div>
        <div class="right-container">
            <p>Privacidad</p>
            <p>Condiciones</p>
            <p>Preferencias</p>
        </div>
    </footer>
</body>
</html>
